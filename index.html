<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark & Light Mode Toggle</title>
  <link href="/style.css" rel="stylesheet">
</head>
<body>
  <button id="theme-toggle">Switch to Dark Mode</button>
  <h1>Dark & Light Mode Demo</h1>
  <p>This is a simple demonstration of dark and light mode toggle.</p>
  <button onclick="alert('Hello!');">Click Me!</button>

  <hr style="width: 80%; margin: 40px 0;">

  <div class="contact-form">
    <h2>제휴 문의</h2>
    <form action="https://formspree.io/f/xvzbqgea" method="POST">
      <div class="form-group">
        <label for="email">이메일 주소</label>
        <input type="email" id="email" name="email" required placeholder="example@email.com">
      </div>
      <div class="form-group">
        <label for="message">문의 내용</label>
        <textarea id="message" name="message" required placeholder="제휴 관련 내용을 적어주세요."></textarea>
      </div>
      <button type="submit">문의 보내기</button>
    </form>
  </div>

  <script defer type="text/javascript" src="/main.js"></script>
</body>
</html>
